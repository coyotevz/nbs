{% extends "base.html" %}

{% block content %}
<table>
  <tr>
    <th>Código</th><th>Descripción</th><th>Precio</th>
  </tr>
  {% for product in products %}
  <tr>
    <td>{{ product.sku }}</td>
    <td>{{ product.description }}</td>
    <td style="text-align: right;">{{ product.price }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
