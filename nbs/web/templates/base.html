<!doctype html>
<html class="no-js" lang="es-ar">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="author" content="Augusto Roccasalva augusto@rocctech.com.ar">
    <meta name="viewport" content="width=device-with,initial-scale=1,maximum-scale=1.0,user-scalable=no">

    <title>Nobix &mdash; {% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="/static/css/bootstrap.css" type="text/css">
    <script type="text/javascript" charset="utf-8">
      var $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    </script>
    <script src="/static/js/vendor/modernizr.js"></script>
    <script src="/static/js/vendor/require.js" data-main="/static/js/main"></script>

  </head>

  <body class="visible-desktop">

    {% block header %}{% endblock %} 
    <div class="container">
      {% block content %}{% endblock %} 
    </div>
    {% block footer %}{% endblock %} 

    <!-- page-specific script -->
    {% block js %}{% endblock %}
    <!-- end page-specific script -->
  </body>
</html>
