{% from "admin/_macros.html" import inforow %}

<div class="widget border-colored border-warning">
  <div class="widget-header">
    <span class="widget-title">Stocks</span>
  </div>
  <div class="widget-body">
    <div class="body-section">
      <div class="info-horizontal data-right">
        {% for stock in stocks %}
        {{ inforow(stock.warehouse, stock.quantity|numberfmt + ' ' + stock.unit) }}
        {% endfor %}
        {{ inforow('TOTAL', stocks|map('quantity')|sum|numberfmt + ' ' + stocks|first|attr('unit')) }}
      </div>
    </div>
  </div>
  <div class="widget-footer">
    <button class="btn btn-link special-link" name="detail">Ver MÃ¡s</button>
  </div>
</div>
