<td class="cell-active"></td>
<td class="cell-checkbox">
  <div class="control-checkbox">
    <div class="control-checkbox-checkmark"></div>
  </div>
</td>
<td class="cell-sku">
  <a class="link-product-sku" href="#products/{{ id }}"><span class="product-sku cell-label-container">{{ sku }}</span></a>

<td class="cell-date"></td>
<td class="cell-price"><span class="product-price cell-label-container">{{ price }}</span></td>
