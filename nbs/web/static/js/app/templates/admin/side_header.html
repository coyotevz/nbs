<div class="title dropdown">
  <span class="dropdown-toggle" data-toggle="dropdown">
    <span>...</span> <i class="caret"></i>
  </span>
  <ul class="dropdown-menu" role="menu">
    {% for item in items %}
    {% if item.name == "-divider-" %}
    <li class="divider"></li>
    {% elif item.disabled %}
    <li disabled="disabled"><a tabindex="-1" href="">{{ item.title }}</a></li>
    {% else %}
    <li class="{{ item.name }}"><a tabindex="-1" href="/{{ item.url }}">{{ item.title }}</a></li>
    {% endif %}
    {% endfor %}
  </ul>
</div>
