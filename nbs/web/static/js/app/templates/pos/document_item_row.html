<td class="composed-field cell-sku-description">
  <div class="border">
    <input class="sku" type="text" size="14" maxlength="14" spellcheck="false" value="{{ sku }}">
    <span class="description">{{ description }}</span>
  </div>
</td>
<td class="cell-quantity">
  <div class="border">
    <input class="quantity" type="text" size="5" maxlength="5" value="{{ quantity }}">
  </div>
</td>
<td class="cell-unit-price"><span>{{ price }}</span></td>
<td class="cell-total-price"><span>{{ total }}</span></td>
